<ActionBar title="Person List">
    <ActionItem text="Create" (tap)="onClickCreate()" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout>
    <ListView [items]="model.personList">
        <template let-item="item">
            <Label [text]="item.firstname + ' ' + item.lastname"></Label>
        </template>
    </ListView>
</GridLayout>
